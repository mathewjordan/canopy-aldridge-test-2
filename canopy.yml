collection:
  uri: https://api.dc.library.northwestern.edu/api/v2/search?query=%28%22nez+perce%22%29&size=40&as=iiif
# Metadata labels to facet and index for search and browse
metadata: ["Date", "Subject"]
iiif:
  thumbnails:
    # Enable to create thumbnails for Manifests missing `thumbnail` property
    unsafe: false
    # Preferred thumbnail size in pixels (width/height)
    preferredSize: 400
  # Max number of manifests to process per chunk
  chunkSize: 20
  # Concurrent fetch/build workers per chunk
  concurrency: 3
